<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Han Sans CN', 'Microsoft YaHei', sans-serif;
      background-color: #fbe4c2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #678c9e;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #506f85;
    }
    .link {
      text-align: center;
      margin-top: 20px;
    }
    .link a {
      color: #678c9e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="用户名" required>
      <input type="password" name="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>
    <div class="link">
      还没有账号？<a href="{{ url_for('register') }}">点击注册</a>
    </div>
  </div>
</body>
</html>
