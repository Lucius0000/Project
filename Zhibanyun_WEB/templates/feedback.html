<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户反馈 - 智伴云</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Han Sans CN', 'Microsoft YaHei', sans-serif;
      background-color: #fbe4c2;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 600px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #678c9e;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #506f85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>提交您的反馈</h2>
    <form action="/feedback" method="post">
      <textarea name="content" placeholder="请输入您的反馈内容..." required></textarea>
      <br>
      <button type="submit">提交反馈</button>
    </form>
  </div>
</body>
</html>
