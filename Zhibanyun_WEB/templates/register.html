<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 智伴云</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Han Sans CN', 'Microsoft YaHei', sans-serif;
      background-color: #fbe4c2;
      color: #333;
      box-sizing: border-box;
    }
    * { box-sizing: inherit; }
    header {
      background-color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left div {
      font-size: 42px;
      font-weight: bold;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #678c9e;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #506f85;
    }
    .link {
      text-align: center;
      margin-top: 20px;
    }
    .link a {
      color: #678c9e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div>智伴云</div>
    </div>
  </header>
  <main>
    <h2>注册新用户</h2>
    <form action="/register" method="post">
      <label for="username">用户名</label>
      <input type="text" name="username" id="username" required>

      <label for="email">邮箱</label>
      <input type="email" name="email" id="email" required>

      <label for="password">密码</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">注册</button>
    </form>
    <div class="link">
      已有账号？<a href="{{ url_for('login') }}">点击登录</a>
    </div>
  </main>
</body>
</html>
